spring:
  application:
    name: config-client
  cloud:
    config:
      uri: ${SPRING_CONFIG_URI:http://admin:admin@localhost:8888}
      name: foo
      profile: development-db
      label: master
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000
        multiplier: 1.1
        
health:
  config:
    enabled: true
    time-to-live: 300000
    
encrypt:
  fail-on-error: false
  