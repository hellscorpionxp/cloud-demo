server:
  port: 9002
  
management:
  security:
    enabled: false
    
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin
    
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka/
    prefer-same-zone-eureka: true
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${server.port}}
    metadata-map:
      zone: zone2
      
feign:
  compression:
    request:
      mime-types:
      - text/xml
      - application/xml
      - application/json
      min-request-size: 2048
      