server:
  port: 8761
  
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin
    
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      